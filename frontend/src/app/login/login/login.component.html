<div class="login-layout">
  <div class="login-wrapper">
    <h3 class="text-center mb-5">Sign In</h3>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" formControlName="email" class="form-control" placeholder="email" />

        <small class="errorText"
          *ngIf="loginForm.controls.email.errors && ( loginForm.controls.email.dirty || loginForm.controls.email.touched)">
          <div *ngIf="loginForm.controls.email.errors.required">
            email is required.
          </div>
          <div *ngIf="loginForm.controls.email.errors.email">
            email username id.
          </div>
        </small>
      </div>
      <div class="form-group">
        <input type="password" formControlName="password" class="form-control" placeholder="Password" />
        <small class="errorText"
          *ngIf="loginForm.controls.password.errors && (loginForm.controls.password.dirty || loginForm.controls.password.touched)">
          <div *ngIf="loginForm.controls.password.errors.required">
            Password is required.
          </div>
          <div *ngIf="loginForm.controls.password.errors.password">
            Password username id.
          </div>
        </small>
      </div>

      <div class="row my-5 d-flex align-items-center">
        <div class="col text-right">
          <a href="#">Forgot Password ?</a>
        </div>
      </div>
      <div class="form-group text-center">
        <button class="btn btn-primary" type="submit">Sign In</button>
      </div>
    </form>
  </div>
</div>
